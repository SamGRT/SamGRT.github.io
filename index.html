<body>
    <main><div class="title moved"><strong >BINGO</strong></div>

        <label class="jugadores">

            <input type="text" id="user1" placeholder="Usuario 1">

            <h4>DIMENSIONES DEL CARTÓN : </h4>
            <div class="dim">

            <button id="buttomsM" class="b4x4"> 4X4 </button>
            <button id="buttomsM" class="b5X5"> 5X5 </button>
            </div>

    </form>
    </main>
    <div class="Victory_container hidden">
        <div class="ranking"> <h3> RANKING </h3> </div>
    </div>

    <!-- gameeeeee-->
<div class="Second_container hidden">

    </div>

            <button class="butomsJ" id="J2"> <strong>J2</strong></button>
            <button class="butomsJ" id="J3"> <strong>J3</strong></button>
            <button class="butomsJ" id="J4"> <strong>J4</strong></button>

    <section>
        <div class="table1 hidden"></div>
        <div class="table2 hidden"></div>
        <div class="table3 hidden"></div>
        <div class="table4 hidden"></div>
    </section>
    
</div>
